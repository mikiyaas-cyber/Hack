<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ቦንሳ ❤️ ፌነት</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic:wght@700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background-color: #0d0218; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { position: absolute; width: 100%; height: 100%; }
        .text-container { position: absolute; z-index: 10; text-align: center; pointer-events: none; width: 100%; }
        h1 { color: #ff4d6d; font-family: 'Noto Sans Ethiopic', sans-serif; font-size: 3.5rem; text-shadow: 0 0 15px #ff4d6d; opacity: 0; animation: fadeIn 3s forwards 1.5s; }
        p { color: #ffb3c1; font-family: 'Noto Sans Ethiopic', sans-serif; font-size: 1.5rem; opacity: 0; animation: fadeIn 4s forwards 2.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
        .floating { animation: float 4s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
    </style>
</head>
<body>
    <canvas id="heartCanvas"></canvas>
    <div class="text-container floating">
        <h1>ቦንሳ ❤️ ፌነት</h1>
        <p>ለዘላለም እወድሻለሁ!</p>
    </div>
    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const particles = [];
        const heartPoints = [];
        function getHeartPoint(t) {
            let x = 16 * Math.pow(Math.sin(t), 3);
            let y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            const scale = window.innerWidth < 600 ? 12 : 18; 
            return { x: x * scale, y: y * scale };
        }
        for (let t = 0; t < Math.PI * 2; t += 0.04) { heartPoints.push(getHeartPoint(t)); }
        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.target = heartPoints[Math.floor(Math.random() * heartPoints.length)];
                this.size = Math.random() * 2.5 + 0.5;
                this.speed = Math.random() * 0.04 + 0.02;
                this.color = ['#ff4d6d', '#ff758c', '#ff8fa3'][Math.floor(Math.random() * 3)];
            }
            update() {
                const tx = this.target.x + canvas.width / 2;
                const ty = this.target.y + canvas.height / 2;
                this.x += (tx - this.x) * this.speed;
                this.y += (ty - this.y) * this.speed;
            }
            draw() { ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
        }
        for (let i = 0; i < 600; i++) { particles.push(new Particle()); }
        function animate() {
            ctx.fillStyle = 'rgba(13, 2, 24, 0.15)'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
    </script>
</body>
  </html>
